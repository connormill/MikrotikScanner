version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: mikronet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mikronet
      POSTGRES_USER: mikronet
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mikronet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MikroNet application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikronet-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://mikronet:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mikronet
      
      # MikroTik credentials
      MIKROTIK_USERNAME: ${MIKROTIK_USERNAME:-admin}
      MIKROTIK_PASSWORD: ${MIKROTIK_PASSWORD}
      
      # Session secret
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/settings', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
